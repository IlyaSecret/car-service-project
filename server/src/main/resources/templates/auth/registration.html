<!--Функционал доступен только админу-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${client}">
  <label for="full_name">Введите имя пользователя: </label>
  <input type="text" th:field="*{full_name}" id="full_name"/>
  <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{full_name}">Username Error</div>
  <br/>
  <label for="yearOfBirth">Введите ваш контакт: </label>
  <input type="text" th:field="*{contact}" id="yearOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}">Contact Error</div>
  <br/>
  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>
  <input type="submit" value="Sign up!"/>
</form>
</body>
</html>
